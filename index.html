<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updating UI with JS</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/jsx">
      const domNode = document.getElementById("app");

      function Header({title}) {
        return <h1>{title}</h1>
      }

      function HomePage() {

        const names = ['Arnold SchwarzeNegger', 'Pamela Anderson', 'Jackie Chan'];
        const [likes, setLikes] = React.useState(0);

        function handleClick(event) {
          //console.log('button clicked', event)
          setLikes(likes + 1);
        }

        return <div>
          {/* Nesting the header component */}
          <Header title="Develop, Preview and Ship" />
          <ul>
            {names.map((name) => (<li key={name}>{name}</li>))}
          </ul>
          <button onClick={handleClick}>Like ({likes})</button>
        </div>
      }

      const root = ReactDOM.createRoot(domNode);
      root.render(<HomePage />);
    </script>

    <!-- Core React library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Provides DOM-specific methods that enable you to use React with the DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Transform your JSX code into regular JavaScript using Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
